<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/garbage.png" type="image/x-icon" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Toggle CSS -->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet" />

  <title>Pendaur & Pemilah Sampah Otomatis</title>
</head>

<body>
  <div class="container">

    <!-- HOME SECTION -->
    <div class="home">
      <h1>Mesin Pendaur & Pemilah Sampah Otimatis</h1>
      <div class="row">
        <div class="col-md-5">
          <img src="/img/waste.png" class="icon-img waste" alt="waste" />
        </div>
        <div class="col-md-2">
          <i class="fa fa-angle-double-right"></i>
          <i class="fa fa-angle-double-right"></i>
          <i class="fa fa-angle-double-right"></i>
        </div>
        <div class="col-md-5">
          <img src="/img/garbage.png" class="icon-img garbage" alt="garbage" />
        </div>
      </div>
      <button class="btn btn-success start">
        <i class="fa fa-sign-in-alt mr-2"></i> Mulai
      </button>
    </div>

    <!-- TRASH SECTION -->
    <div class="trash-type">
      <h1>Pilih Jenis Sampah</h1>
      <div class="row">
        <div class="col-md-4">
          <img src="/img/Organik.png" alt="non-organic">
          <h2>Sampah Organik</h2>
        </div>
        <div class="col-md-4">
          <input type="checkbox" data-toggle="toggle" data-size="lg"
            data-on="<i class='fa fa-angle-double-right'></i> <i class='fa fa-angle-double-right'></i> <i class='fa fa-angle-double-right'></i> "
            data-off=" <i class='fa fa-angle-double-left'></i><i class='fa fa-angle-double-left'></i><i class='fa fa-angle-double-left'></i>"
            data-onstyle="warning" data-offstyle="primary" class="toggler" data-style="ios" name="status" />
        </div>
        <div class="col-md-4">
          <img src="/img/non-organic.png" alt="non-non-organic">
          <h2>Sampah Non-Organik</h2>
        </div>
      </div>
      <button class="btn btn-secondary back">
        <i class="fa fa-backward mr-2"></i> Kembali
      </button>
      <button class="btn btn-success next">
        <i class="fa fa-sign-in-alt mr-2"></i> Lanjut
      </button>
    </div>

    <!-- NON-ORGANIC SECTION -->
    <div class="non-organic">
      <h1>Sampah Non-Organik</h1>
      <img src="" alt="trash-type" class="img-type" width="200px">

      <h2>Tekan mulai untuk memilah sampah secara otomatis</h2>
      <div class="loader-wrapper">
        <div class="loader my-3 text-success">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 class="mt-3">Memindai...</h5>
      </div>
      <div class="btn-non-organic">
        <button class="btn btn-secondary back">
          <i class="fa fa-backward mr-2"></i> Kembali
        </button>
        <button class="btn btn-success start">
          <i class="fa fa-sign-in-alt mr-2"></i> Mulai
        </button>
      </div>
      <div class="btn-type">
        <button class="btn btn-secondary back">
          <i class="fa fa-backward mr-2"></i> Kembali
        </button>
        <button class="btn btn-secondary rescan">
          <i class="fa fa-redo mr-2"></i> Pindai Ulang
        </button>
        <button class="btn btn-success recycle">
          <i class="fa fa-recycle mr-2"></i> Daur Ulang
        </button>
      </div>
    </div>

    <!-- ORGANIC SECTION -->
    <div class="organic">
      <h1>Sampah Organik</h1>
      <img src="/img/Organik.png" alt="trash-type" class="img-type" width="200px">

      <h2>Anda memilih sampah organik</h2>
      <div class="btn-organic">
        <button class="btn btn-secondary back">
          <i class="fa fa-backward mr-2"></i> Kembali
        </button>
        <button class="btn btn-success recycle">
          <i class="fa fa-recycle mr-2"></i> Daur Ulang
        </button>
      </div>
    </div>

    <!-- TRASH RECYCLE SECTION -->
    <div class="trash-recycle">
      <h1></h1>
      <div class="row">
        <div class="col-md-4">
          <img src="" alt="trash-type" class="img-type" width="200px">
        </div>
        <div class="col-md-4">
          <img src="/img/reuse.png" alt="trash-type" class="img-reuse" width="200px">
        </div>
        <div class="col-md-4">
          <div class="reused text-success">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <div class="loader-wrapper">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <h5 class="mt-3">Mendaur Ulang...</h5>

      <div class="btn-wrapper">
        <button class="btn btn-secondary back">
          <i class="fa fa-backward mr-2"></i> Kembali
        </button>
        <button class="btn btn-success done">
          <i class="fa fa-check mr-2"></i> Selesai
        </button>

      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Sweet Alert JS -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Toggle JS -->
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  <!-- Scripst JS -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/script.js"></script>
</body>

</html>
